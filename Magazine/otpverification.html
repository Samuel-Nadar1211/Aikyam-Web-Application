<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="otpverify.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link id='favicon' rel="shortcut icon" href="../Image/favicon.png" type="image/x-png">
</head>

<body oncontextmenu="return false">
    <div class="bigcontainer">
        <div class="container">
            <div>
                <p class="title"> Verification Code </p>
            </div>
            <p style="color:rgb(63, 51, 51);font-size: x-large;font-weight: bolder;"> We have sent a verification code to your email id </p>
            <form class="getEmail" action="receive_otp.php" method="POST">
                <div id='inputs'>
                    <center> <i class="fa fa-envelope-open fa-4x" style="color:rgb(43, 137, 226);"></i> </center> <br>
                    <br>
                    <input class='inputdigits' name='input1' id='input1' type='text' maxLength="1" onKeyUp="jumpnext(1)" required />
                    <input class='inputdigits' name='input2' id='input2' type='text' maxLength="1" onKeyUp="jumpnext(2)" required />
                    <input class='inputdigits' name='input3' id='input3' type='text' maxLength="1" onKeyUp="jumpnext(3)" required />
                    <input class='inputdigits' name='input4' id='input4' type='text' maxLength="1" onKeyUp="jumpnext(4)" required />
                    <input class='inputdigits' name='input5' id='input5' type='text' maxLength="1" onKeyUp="jumpnext(5)" required />
                    <input class='inputdigits' name='input6' id='input6' type='text' maxLength="1" onKeyUp="jumpnext(6)" required />
                </div>
                <br> <br>
                <center> <button class="submitbtn" id="submitbtn" type="submit"> Submit </button> </center>
            </form>
        </div>
    </div>
    <script>
        const inputs = ["input1", "input2", "input3", "input4","input5","input6"];
        inputs.map((id) => {
            const input = document.getElementById(id);
            addListener(input);
        });
        function addListener(input) {
            input.addEventListener("keyup", () => {
                const code = parseInt(input.value);
                if (code >= 0 && code <= 9) {
                    const n = input.nextElementSibling;
                    if (n) 
                    n.focus();
                } 
                else {
                    input.value = "";
                }
                const key = event.key;
                if (key === "Backspace" || key === "Delete") {
                const prev = input.previousElementSibling;
                if (prev) prev.focus();
                }
            });
        }    
    </script>
</body>
